<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Address Book Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>    

    </head>

    <body> 
       
            <section id="addContact">
                <h3 class="heading">Contact Application</h3>
                
                <form id="contactForm">
                    <label class="label" for="fullName">Name</label><br>
                        <input type="text" id="fullName" class="inputField" value="" placeholder="enter your full name"><br><br> 
                    
                    <label class="label" for="email">Email</label><br>
                        <input type="text" id="email" class="inputField" value="" placeholder="enter your email address"><br><br> 
                    
                    <label class="label" for="mobileNumber">Mobile Number</label><br>
                        <input type="number" id="mobileNumber" class="inputField" value="" placeholder="enter your mobile number"><br><br> 

                    <input type="button" id="createNewButton" value="Create Contact">
                </form>
                
            </section>
            
            <section id="myContacts">

                <h3 class="myContactsHeading">My Contacts</h3>
 
                <script src="myaddbook.js"></script>
            </section>
    </body>
</html>
